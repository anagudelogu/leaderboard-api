<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
        <section class="leaderboard">
            <div class="leaderboard__header">
                <h2 class="leaderboard__header--title">
                    Recent scores
                </h2>
                <a href="#" class="leaderboard__header--btn">
                    Refresh
                </a>
            </div>
            <div class="leaderboard__board">
                <ul class="leaderboard__board--list">
                </ul>
            </div>
        </section>
        <section class="new">
            <h2 class="new__title">Add your score</h2>
            <form action="#" class="new__form">
                <ul class="new__form--list">
                    <li class="new__form--listItem">
                        <input type="text" class="new__form--input" placeholder="Your name">
                    </li>
                    <li class="new__form--listItem">
                        <input type="text" class="new__form--input" placeholder="Your score">
                    </li>
                    <li class="new__form--listItem">
                        <button type="submit" class="new__form--btn">Submit</button>
                    </li>
                </ul>
            </form>
        </section>
    </main>
</body>
</html>
